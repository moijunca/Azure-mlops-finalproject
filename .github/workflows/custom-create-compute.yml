name: create-compute

on: 
  workflow_call:
    inputs:
      cluster_name:
        required: true
        type: string
      size:  
        required: true
        type: string
      min_instances: 
        required: true
        type: number
      max_instances: 
        required: true
        type: number
      resource_group:   
        required: true
        type: string
      workspace_name:  
        required: true
        type: string
      cluster_tier: 
        required: false
        type: string
    secrets:
      creds:
        required: true

jobs:
  create-compute:
    runs-on: ubuntu-latest
    steps:
      - name: 'Az CLI login'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.creds }}

      - name: Install Azure ML extension
        run: |
          az extension add -n ml --only-show-errors --yes || az extension update -n ml

      - name: Create compute cluster (no custom tier)
        if: ${{ inputs.cluster_tier == '' || inputs.cluster_tier == null }}
        run: |
          az ml compute create --name ${{ inputs.cluster_name }} \
                               --type AmlCompute \
                               --size ${{ inputs.size }} \
                               --min-instances ${{ inputs.min_instances }} \
                               --max-instances ${{ inputs.max_instances }} \
                               --tier dedicated \
                               --resource-group ${{ inputs.resource_group }} \
                               --workspace-name ${{ inputs.workspace_name }}

      - name: Create compute cluster (custom tier)
        if: ${{ inputs.cluster_tier != '' && inputs.cluster_tier != null }}
        run: |
          az ml compute create --name ${{ inputs.cluster_name }} \
                               --type AmlCompute \
                               --size ${{ inputs.size }} \
                               --min-instances ${{ inputs.min_instances }} \
                               --max-instances ${{ inputs.max_instances }} \
                               --tier ${{ inputs.cluster_tier }} \
                               --resource-group ${{ inputs.resource_group }} \
                               --workspace-name ${{ inputs.workspace_name }}
